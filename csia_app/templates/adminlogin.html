{% extends 'base.html' %}
{% block content %}
{% load static %}
<div style="padding:70px; background-color: #DBF6EE; background-image: url({% static 'admin/img/background-for-admin-login.jpg' %})">
<div style="padding: 30px;width: 30%; background-color: #EE6767;display: block;margin: auto;margin-top:100px">
    <h1 style="color: white;text-align: center">ADMIN LOGIN</h1>
 <form method ="post" action="/adminauthenticate/">
    {% csrf_token %}
    <input  type="text" style="margin-bottom: 15px" class="form-control"placeholder="username" name="username">
    <input type="password" class="form-control" placeholder="password" name="password">
    <input type="submit" value="LOGIN" style="display:block;margin: auto;margin-top: 10px"class="btn btn-success"name="">
</form>
</div>
    {% for message in messages%}
    <p style="text-align: center;color:red">{{message}}</p>
    {% endfor %}
</div>
{% endblock %}

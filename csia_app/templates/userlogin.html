{% extends 'base.html' %}
{% block content %}
{%load static%}
<div style = "background-color: #82B1D8; background-image: url({% static 'images/background-image.jpg' %}); height: 100vh; padding-top: 200px; " >
<div class="container" style="width: 400px;height: 250px;background-color: #D2BAC6; padding: 30px">

<h1 style="color: black;text-align: center;">LOGIN</h1>
<form method="post" action="/customer/authenticate/">
    {% csrf_token %}
<input type="text" class="form-control" name="username" placeholder="username" style="margin-bottom: 10px">
<input type="password" class="form-control" name="password" placeholder="password" style="margin-bottom: 10px">
<input type="submit" class="btn btn-success" style="display: block;margin: auto" name="">
</form>
{% for message in messages %}
    <p style="text-align: center">{{message}}</p>
{% endfor %}
</div>
</div>
{% endblock%}

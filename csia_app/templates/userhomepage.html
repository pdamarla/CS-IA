{% extends 'base.html' %}
{% block content %}
{% load static %}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Welcome {{username}}</a>
    <a class="btn btn-danger" href="/userlogout/">logout</a>
  </div>
</nav>
<div style = "background-image: url({% static 'images/background-image-2.jpg' %})>
<div class="container">
    <div class = "row">
      <div class = "col-3">
      </div>
      <div class = "col-6">

        <div style="background-color:#D5B1D8; border-radius: 10px; text-align: center; padding: 20px;">
            <h4>
              Dashboard
            </h4>
        </div>
      </div>
      <div class = "col-3">

      </div>
    </div>

</div>
<hr>
<div class="container">
    <div class = "row" style = "margin-top: 70px;">
      <div class = "col-3">
      </div>
      <div class = "col-6">

        <div style="background-color:#D5B1D8; border-radius: 10px; text-align: center; padding: 20px;">
            <h4>
              Subject
            </h4>
        </div>
      </div>
      <div class = "col-3">

      </div>
    </div>

</div>
<div class= "container">
  <div class="row" style="margin-top: 150px;">
    {% for subject in subjects %}

      <div class="col">
        <div onclick="location.href='{% url 'usertasks' subject.id %}';" style="cursor: pointer;">
        <div class="card" style="width: 18rem; background-color:#8D919F; ">
          <div class="card-body">
            <h5 class="card-title">{{subject.name}}</h5>
            </div>
          </div>
        </div>
      </div>

    {% endfor %}
  </div>

</div>
</div>
{% endblock %}
